AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Primary resources for Photo Blog App with Disaster Recovery capability

Parameters:
  AppName:
    Type: String
    Default: photo-blog-application
    Description: Name of the application

  StageName:
    Type: String
    Default: dev
    Description: Stage name for the API Gateway deployment
    AllowedValues: [dev, prod]

  DomainName:
    Type: String
    Default: mscv2group1.link
    Description: Domain name for the application

  FrontendBucketName:
    Type: String
    Default: photo-blog-frontend-assets
    Description: Name of the S3 bucket for frontend assets

  EmailSender:
    Type: String
    Default: notifications@mscv2group1.link
    Description: Email address to send notifications from

  BackupRegion:
    Type: String
    Default: eu-central-1
    Description: Backup AWS region for disaster recovery

  BackupBucketArn:
    Type: String
    Description: ARN of the backup bucket in the backup region
    Default: ""

  BackupUserPoolId:
    Type: String
    Description: ID of the backup Cognito user pool
    Default: ""

  BackupUserPoolClientId:
    Type: String
    Description: ID of the backup Cognito user pool client
    Default: ""

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: java21
    Environment:
      Variables:
        STAGE: !Ref StageName
        APP_NAME: !Ref AppName
        DOMAIN_NAME: !Ref DomainName
        EMAIL_SENDER: !Ref EmailSender
        PRIMARY_REGION: !Ref AWS::Region
        BACKUP_REGION: !Ref BackupRegion
        PHOTOS_TABLE: !Ref PhotosTable
        STAGING_BUCKET: !Ref StagingBucket
        MAIN_BUCKET: !Ref MainBucket
        BACKUP_BUCKET_ARN: !Ref BackupBucketArn

Resources:
  AwsSdkLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: aws-sdk-layer
      Description: AWS SDK Dependencies Layer
      ContentUri: ./aws-sdk-layer
      CompatibleRuntimes:
        - java21
      RetentionPolicy: Retain

  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AppName}-${StageName}-staging-${AWS::Region}-${AWS::AccountId}"
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter30Days
            Status: Enabled
            ExpirationInDays: 30
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
            AllowedOrigins:
              - !Sub "https://${DomainName}"
            MaxAge: 3600

  S3ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${StageName}-s3-replication-role"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      Path: "/service-role/"
      Policies:
        - PolicyName: S3ReplicationPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetReplicationConfiguration
                  - s3:ListBucket
                Resource: !Sub "arn:aws:s3:::${AppName}-${StageName}-main-${AWS::Region}-${AWS::AccountId}"
              - Effect: Allow
                Action:
                  - s3:GetObjectVersion
                  - s3:GetObjectVersionAcl
                  - s3:GetObjectVersionTagging
                Resource: !Sub "arn:aws:s3:::${AppName}-${StageName}-main-${AWS::Region}-${AWS::AccountId}/*"
              - Effect: Allow
                Action:
                  - s3:ReplicateObject
                  - s3:ReplicateDelete
                  - s3:ReplicateTags
                Resource: !Ref BackupBucketArn

  MainBucket:
    Type: AWS::S3::Bucket
    DependsOn: S3ReplicationRole
    Properties:
      BucketName: !Sub "${AppName}-${StageName}-main-${AWS::Region}-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
            AllowedOrigins:
              - !Sub "https://${DomainName}"
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: MoveToGlacierAfter90Days
            Status: Enabled
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: 90
      ReplicationConfiguration:
        Role: !GetAtt S3ReplicationRole.Arn
        Rules:
          - Status: Enabled
            Id: ReplicateEverything
            Prefix: ""
            Destination:
              Bucket: !Ref BackupBucketArn
              StorageClass: STANDARD

  PhotosTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AppName}-${StageName}-photos"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: photoId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: photoId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIdIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

  CognitoBackupTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AppName}-${StageName}-cognito-backup"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  SystemAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AppName}-${StageName}-system-alerts"
      DisplayName: "System Alerts"

  UserNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AppName}-${StageName}-user-notifications"
      DisplayName: "User Notifications"

  ImageProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AppName}-${StageName}-image-processing"
      VisibilityTimeout: 300
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ProcessingRetryQueue.Arn
        maxReceiveCount: 3

  ProcessingRetryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AppName}-${StageName}-processing-retry"
      DelaySeconds: 300
      VisibilityTimeout: 300

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AppName}-${StageName}-user-pool"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: firstName
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: lastName
          AttributeDataType: String
          Required: false
          Mutable: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: UserPool
    Properties:
      ClientName: !Sub "${AppName}-${StageName}-client"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    DependsOn: UserPool
    Properties:
      Domain: !Sub "${AppName}-${StageName}"
      UserPoolId: !Ref UserPool

  PhotoBlogApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: !Sub "'https://${DomainName}'"
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn


  PhotoUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.PhotoUploadHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
          IMAGE_PROCESSING_QUEUE: !Ref ImageProcessingQueue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref StagingBucket
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ImageProcessingQueue.QueueName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt UserNotificationTopic.TopicName
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /photos
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer

  PhotoQueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.PhotoQueryHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhotosTable
        - S3ReadPolicy:
            BucketName: !Ref MainBucket
      Events:
        ListPhotos:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /photos
            Method: get
            Auth:
              Authorizer: CognitoAuthorizer
        GetPhoto:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /photos/{photoId}
            Method: get
            Auth:
              Authorizer: CognitoAuthorizer

  PhotoDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.PhotoDeleteHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /photos/{photoId}
            Method: delete
            Auth:
              Authorizer: CognitoAuthorizer

  PhotoShareFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.PhotoShareHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhotosTable
        - S3ReadPolicy:
            BucketName: !Ref MainBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /photos/{photoId}/share
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer

  RecycleBinQueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.RecycleBinHandler::listDeletedPhotos
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhotosTable
        - S3ReadPolicy:
            BucketName: !Ref MainBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /recycle-bin
            Method: get
            Auth:
              Authorizer: CognitoAuthorizer

  RecycleBinRestoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.RecycleBinHandler::restorePhoto
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /recycle-bin/{photoId}/restore
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer

  RecycleBinDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.photos.RecycleBinHandler::permanentlyDeletePhoto
      Layers:
        - !Ref AwsSdkLayer
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /recycle-bin/{photoId}
            Method: delete
            Auth:
              Authorizer: CognitoAuthorizer

  ImageProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.processing.ImageProcessingHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_NOTIFICATION_TOPIC: !Ref UserNotificationTopic
          PROCESSING_RETRY_QUEUE: !Ref ProcessingRetryQueue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref StagingBucket
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt UserNotificationTopic.TopicName
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ProcessingRetryQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ImageProcessingQueue.Arn
            BatchSize: 1
        RetrySQS:
          Type: SQS
          Properties:
            Queue: !GetAtt ProcessingRetryQueue.QueueName
            BatchSize: 1
  
  WelcomeEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.auth.WelcomeEmailHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Policies:
        - SESCrudPolicy:
            IdentityName: !Ref DomainName

  WelcomeEmailPermission:
    Type: AWS::Lambda::Permission
    DependsOn: WelcomeEmailFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WelcomeEmailFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  AuthenticationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.auth.AuthenticationHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      SnapStart:
        ApplyOn: PublishedVersions
      AutoPublishAlias: live
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Events:
        SignIn:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /auth
            Method: post
      Environment:
        Variables:
          USER_POOL_CLIENT_ID: !Ref UserPoolClient

  CreateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.auth.CreateUserHandler::handleRequest
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
      Layers:
        - !Ref AwsSdkLayer
      SnapStart:
        ApplyOn: PublishedVersions
      AutoPublishAlias: live
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'cognito-idp:AdminCreateUser'
                - 'cognito-idp:AdminSetUserPassword'
              Resource: !GetAtt UserPool.Arn
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
              Resource:
                - !Sub 'arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/*'
      Events:
        SignUp:
          Type: Api
          Properties:
            RestApiId: !Ref PhotoBlogApi
            Path: /register
            Method: post

  LoginNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.notifications.LoginNotificationHandler::handleRequest
      SnapStart:
        ApplyOn: PublishedVersions
      AutoPublishAlias: live
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Layers:
        - !Ref AwsSdkLayer
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource:
                - !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/${EmailSender}"
                - !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/*"
      Events:
        PostAuthentication:
          Type: Cognito
          Properties:
            UserPool: !Ref UserPool
            Trigger: PostAuthentication

  UserNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.notifications.ProcessingNotificationHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Policies:
        - SESCrudPolicy:
            IdentityName: !Ref DomainName
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref UserNotificationTopic

  SystemAlertFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.notifications.SystemAlertHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Policies:
        - SESCrudPolicy:
            IdentityName: !Ref DomainName
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref SystemAlertTopic

  BackupHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.disaster.BackupHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          PRIMARY_REGION: !Ref AWS::Region
          BACKUP_REGION: !Ref BackupRegion
          BACKUP_BUCKET_ARN: !Ref BackupBucketArn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:ListBucket
              Resource:
                - !Ref BackupBucketArn
                - !Sub "${BackupBucketArn}/*"
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Name: DailyBackupSchedule
            Description: Daily backup of application data

  RestoreHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.disaster.RestoreHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          PRIMARY_REGION: !Ref AWS::Region
          BACKUP_REGION: !Ref BackupRegion
          SYSTEM_ALERT_TOPIC: !Ref SystemAlertTopic
          BACKUP_BUCKET_ARN: !Ref BackupBucketArn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:ListBucket
              Resource:
                - !Ref BackupBucketArn
                - !Sub "${BackupBucketArn}/*"
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt SystemAlertTopic.TopicName

  CognitoBackupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.disaster.CognitoBackupHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          PRIMARY_USER_POOL_ID: !Ref UserPool
          COGNITO_BACKUP_TABLE: !Ref CognitoBackupTable
          PRIMARY_REGION: !Ref AWS::Region
          BACKUP_REGION: !Ref BackupRegion
          BACKUP_USER_POOL_ID: !Ref BackupUserPoolId
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CognitoBackupTable
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ListUsers
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminSetUserPassword
              Resource:
                - !GetAtt UserPool.Arn
                - !Sub "arn:aws:cognito-idp:${BackupRegion}:${AWS::AccountId}:userpool/${BackupUserPoolId}"
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(6 hours)
            Name: CognitoSyncSchedule
            Description: Sync Cognito users between primary and backup pools every 6 hours

  Route53FailoverConfig:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.disaster.Route53FailoverHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - route53:ChangeResourceRecordSets
                - route53:ListResourceRecordSets
                - route53:GetHostedZone
                - route53:ListHostedZones
              Resource: "*"
      Environment:
        Variables:
          PRIMARY_REGION: !Ref AWS::Region
          BACKUP_REGION: !Ref BackupRegion
          DOMAIN_NAME: !Ref DomainName

  DisasterRecoveryTriggerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: /
      Handler: com.photoblog.disaster.DisasterRecoveryTriggerHandler::handleRequest
      Layers:
        - !Ref AwsSdkLayer
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          RESTORE_FUNCTION_ARN: !GetAtt RestoreHandlerFunction.Arn
          PRIMARY_REGION: !Ref AWS::Region
          BACKUP_REGION: !Ref BackupRegion
          SYSTEM_ALERT_TOPIC: !Ref SystemAlertTopic
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt SystemAlertTopic.TopicName
        - Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: !GetAtt RestoreHandlerFunction.Arn

  PrimaryRegionHealthAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AppName}-${StageName}-primary-region-health"
      AlarmDescription: "Alarm when the primary region services are unhealthy"
      MetricName: "StatusCheckFailed"
      Namespace: "AWS/EC2"
      Statistic: "Maximum"
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      AlarmActions:
        - !Ref SystemAlertTopic
        - !GetAtt DisasterRecoveryTriggerFunction.Arn

  ApiGatewayAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn: PhotoBlogApi
    Properties:
      AlarmName: !Sub "${AppName}-${StageName}-api-gateway-error-rate"
      AlarmDescription: "Alarm if API Gateway 5XX errors exceed threshold"
      MetricName: "5XXError"
      Namespace: "AWS/ApiGateway"
      Statistic: "Sum"
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: "GreaterThanThreshold"
      Dimensions:
        - Name: "ApiName"
          Value: !Ref PhotoBlogApi
      AlarmActions:
        - !Ref SystemAlertTopic

  Route53HealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: 443
        Type: HTTPS
        FullyQualifiedDomainName: !Ref DomainName
        RequestInterval: 30
        FailureThreshold: 3
      HealthCheckTags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-health-check"

  Route53HealthAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn: Route53HealthCheck
    Properties:
      AlarmName: !Sub "${AppName}-${StageName}-health-check-alarm"
      AlarmDescription: "Alarm when the app is unreachable"
      MetricName: "HealthCheckStatus"
      Namespace: "AWS/Route53"
      Statistic: "Minimum"
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: "LessThanThreshold"
      Dimensions:
        - Name: "HealthCheckId"
          Value: !Ref Route53HealthCheck
      AlarmActions:
        - !Ref SystemAlertTopic

Outputs:
  ApiUrl:
    Description: URL of the API Gateway endpoint
    Value: !Sub "https://${PhotoBlogApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
    Export:
      Name: !Sub "${AppName}-${StageName}-api-url"

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub "${AppName}-${StageName}-user-pool-id"

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub "${AppName}-${StageName}-user-pool-client-id"

  StagingBucketName:
    Description: Name of the staging S3 bucket
    Value: !Ref StagingBucket
    Export:
      Name: !Sub "${AppName}-${StageName}-staging-bucket-name"

  MainBucketName:
