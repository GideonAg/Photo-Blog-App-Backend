AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Backup resources for Photo Blog App Disaster Recovery in eu-central-1

Parameters:
  AppName:
    Type: String
    Default: photo-blog-group1
    Description: Name of the application
  StageName:
    Type: String
    Default: dev
    Description: Stage name for the API Gateway deployment
    AllowedValues: [dev, prod]
  PrimaryRegion:
    Type: String
    Default: eu-west-1
    Description: Primary AWS region
  PrimaryAccountId:
    Type: String
    Description: AWS Account ID where the primary region resources are deployed
    Default: "711387109786"
  DomainName:
    Type: String
    Default: mscv2group1.link
    Description: Domain name for the application
  EmailSender:
    Type: String
    Default: notifications@mscv2group1.link
    Description: Email address to send notifications from
  HostedZoneId:
    Type: String
    Default: "Z07073352UBORQGYJNAVV"
    Description: Route53 hosted zone ID for the domain
  PrimaryUserPoolId:
    Type: String
    Description: ID of the primary Cognito user pool
    Default: ""
  PrimaryUserPoolClientId:
    Type: String
    Description: ID of the primary Cognito user pool client
    Default: ""

Resources:
  BackupBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AppName}-${StageName}-backup-${AWS::Region}-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: [ !Sub '*' ]
            AllowedMethods: [ GET, POST, DELETE ]
            AllowedOrigins: [ !Sub '*' ]
            #AllowedOrigins: [!Sub "https://${DomainName}"]
            MaxAge: 3600

  MainBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AppName}-${StageName}-main-${AWS::Region}-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: [!Sub '*']
            AllowedMethods: [GET, POST, DELETE]
            AllowedOrigins: [!Sub '*']
#            AllowedOrigins: [!Sub "https://${DomainName}"]
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: MoveToGlacierAfter90Days
            Status: Enabled
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: 90

  ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${StageName}-replication-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  BackupBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BackupBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowReplication
            Effect: Allow
            Principal:
              AWS: !GetAtt ReplicationRole.Arn
            Action:
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:GetObjectVersionTagging
              - s3:GetReplicationConfiguration
              - s3:ListBucket
            Resource:
              - !GetAtt BackupBucket.Arn
              - !Sub "${BackupBucket.Arn}/*"

  BackupUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AppName}-${StageName}-backup-user-pool"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: No
          Mutable: true
        - Name: firstName
          AttributeDataType: String
          Required: No
          Mutable: true
        - Name: lastName
          AttributeDataType: String
          Required: No
          Mutable: true

  BackupUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "${AppName}-${StageName}-backup-client"
      UserPoolId: !Ref BackupUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED

  PhotosTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AppName}-${StageName}-photos"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: photoId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: photoId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIdIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

  CognitoBackupTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AppName}-${StageName}-cognito-backup"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  ImageProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AppName}-${StageName}-image-processing"
      VisibilityTimeout: 300

  ProcessingRetryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AppName}-${StageName}-processing-retry"
      DelaySeconds: 300
      VisibilityTimeout: 300

  UserNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AppName}-${StageName}-user-notifications"
      DisplayName: "User Notifications"

  BackupAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AppName}-${StageName}-backup-alerts"
      DisplayName: "Backup Region Alerts"

