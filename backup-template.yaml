  RestoreHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: com.photoblog.disaster.RestoreHandler::handleRequest
      Runtime: java21
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          PRIMARY_REGION: !Ref PrimaryRegion
          BACKUP_REGION: !Ref AWS::Region
          SYSTEM_ALERT_TOPIC: !Ref BackupAlertTopic
          BACKUP_BUCKET_ARN: !GetAtt BackupBucket.Arn
          COGNITO_BACKUP_TABLE: !Ref CognitoBackupTable
          PHOTOS_TABLE: !Ref PhotosTable
          MAIN_BUCKET: !Ref MainBucket
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhotosTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CognitoBackupTable
        - S3CrudPolicy:
            BucketName: !Ref MainBucket
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:ListBucket
                - s3:CopyObject
              Resource:
                - !GetAtt BackupBucket.Arn
                - !Sub "${BackupBucket.Arn}/*"
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt BackupAlertTopic.TopicName

  DisasterRecoveryTriggerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: com.photoblog.disaster.DisasterRecoveryTriggerHandler::handleRequest
      Runtime: java21
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          RESTORE_FUNCTION_ARN: !GetAtt RestoreHandlerFunction.Arn
          PRIMARY_REGION: !Ref PrimaryRegion
          BACKUP_REGION: !Ref AWS::Region
          SYSTEM_ALERT_TOPIC: !Ref BackupAlertTopic
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt BackupAlertTopic.TopicName
        - Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: !GetAtt RestoreHandlerFunction.Arn
      Events:
        ManualTrigger:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail-type:
                - "Manual DR Trigger"
            State: ENABLED

  Route53FailoverHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: com.photoblog.disaster.Route53FailoverHandler::handleRequest
      Runtime: java21
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          PRIMARY_REGION: !Ref PrimaryRegion
          BACKUP_REGION: !Ref AWS::Region
          DOMAIN_NAME: !Ref DomainName
          API_URL: !Sub "https://${PhotoBlogApiBackup}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
          SYSTEM_ALERT_TOPIC: !Ref BackupAlertTopic
          HOSTED_ZONE_ID: !Ref HostedZoneId
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - route53:ChangeResourceRecordSets
                - route53:ListResourceRecordSets
                - route53:GetHostedZone
                - route53:ListHostedZones
              Resource: "*"
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt BackupAlertTopic.TopicName

  RegionMonitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: com.photoblog.disaster.RegionMonitorHandler::handleRequest
      Runtime: java21
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          PRIMARY_REGION: !Ref PrimaryRegion
          BACKUP_REGION: !Ref AWS::Region
          TRIGGER_FUNCTION_ARN: !GetAtt DisasterRecoveryTriggerFunction.Arn
          SYSTEM_ALERT_TOPIC: !Ref BackupAlertTopic
          API_GATEWAY_ID: !Ref PhotoBlogApiBackup
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - health:DescribeEvents
                - health:DescribeEventDetails
                - cloudwatch:GetMetricData
              Resource: "*"
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: !GetAtt DisasterRecoveryTriggerFunction.Arn
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt BackupAlertTopic.TopicName
      Events:
        RegionMonitorSchedule:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Name: !Sub "${AppName}-${StageName}-region-monitor"
            Description: "Schedule to monitor primary region health"
            State: ENABLED

  BackupAlertHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: com.photoblog.notifications.BackupAlertHandler::handleRequest
      Runtime: java21
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          PRIMARY_REGION: !Ref PrimaryRegion
          BACKUP_REGION: !Ref AWS::Region
          EMAIL_SENDER: !Ref EmailSender
          DOMAIN_NAME: !Ref DomainName
          SYSTEM_ALERT_TOPIC: !Ref BackupAlertTopic
      Policies:
        - SESCrudPolicy:
            IdentityName: !Ref DomainName
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref BackupAlertTopic

  BackupRegionHealthAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AppName}-${StageName}-backup-region-health"
      AlarmDescription: "Alarm for monitoring the backup region health"
      MetricName: "StatusCheckFailed"
      Namespace: "AWS/EC2"
      Statistic: "Maximum"
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      AlarmActions:
        - !Ref BackupAlertTopic

